    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <!--Navbar -->
    <nav class="mb-1 navbar navbar-expand-lg navbar-dark info-color fixed-top">
        <a class="navbar-brand" href="#">Add Data In List</a>
        <ul class="navbar-nav ml-auto">

                <a class="nav-link" href="#" id="signout">

  <!--/.Navbar -->
    <div class="row justify-content-center my-5 pl-4 pr-4 m-0">
        <div class="form bg-white p-5 my-5">
            <form class="col-md-11">
                <div class="form-row">
                    <div class="col-md-4">
                        <div class="md-form mt-0">
                            <input type="text" id="name" class="form-control validate">
                            <label for="name" data-error="wrong" data-success="right">Name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-form mt-0">
                            <input type="text" id="fName" class="form-control validate">
                            <label for="fName" data-error="wrong" data-success="right">Father Name</label>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="md-form mt-0">
                            <input type="text" id="age" class="form-control validate">
                            <label for="age" data-error="wrong" data-success="right">Age</label>
                        </div>
                    </div>
                </div>    
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="md-form mt-0">
                            <input type="email" id="email" class="form-control validate">
                            <label for="email" data-error="wrong" data-success="right">Email</label>
                        </div>
                    </div>
    
                    <div class="col-md-6">
                        <div class="md-form mt-0">
                            <input type="text" id="number" class="form-control validate">
                            <label for="number" data-error="wrong" data-success="right">Phone Number</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-12">
                        <div class="md-form mt-0">
                            <input type="text" id="address" class="form-control validate">
                            <label for="address" data-error="wrong" data-success="right">Address</label>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="md-form mt-0">
                            <input type="text" id="city" class="form-control validate">
                            <label for="city" data-error="wrong" data-success="right">City</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mt-0">
                            <input type="text" id="zip" class="form-control validate">
                            <label for="zip" data-error="wrong" data-success="right">Zip</label>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-primary btn-xs" id="add">Add</button>
            <button class="btn btn-success btn-xs" id="update">Update</button>
            <button class="btn btn-danger btn-xs" id="remove">Remove</button>
        </div>

        <div class='table-responsive text-nowrap col-md-11 p-0' id="table_background">
            <table id="tablePreview" class="table table-hover data_table mb-0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Father Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                        <th>Address</th>
                        <th>Country</th>
                        <th>Zip</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>
